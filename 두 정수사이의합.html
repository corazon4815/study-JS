<script>
    
    let sum = 0;
    let min;
    let max;
    solution(5,3);
 function solution(a, b) {
 
 console.log(a);
 if(a === b){
     return a;
 }
 if(a > b){
     min = b;
     max = a;
 }else{
     min = a;
     max = b;
 }
    
for(let i = min; i<=max; i++){
    console.log(i);
    sum = sum+i

    console.log(sum);
}
console.log(sum);
    return sum;
    
}

console.log(sum);
